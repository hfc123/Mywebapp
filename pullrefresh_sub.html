<html>

		<link rel="stylesheet" type="text/css" href="css/main.css" />
		
		</style>
	</head>
	<body>

		<div id="pullrefresh" class="mui-content mui-scroll-wrapper" >
		<div class="mui-scroll">
		<ul class="mui-table-view" style="margin: 0;">

     <li class="mui-table-view-cell mui-media" >

                <p class='mui-ellipsis'>型号：1</p>

    <li class="mui-table-view-cell mui-media" >

                仓库1
                <p class='mui-ellipsis'>型号：1</p>
            	<p class='mui-ellipsis'>库存：1</p>

</ul>

</div>
</div>
<script type="text/javascript">
	mui.init({
				pullRefresh: {
					container: '#pullrefresh',
					down: {
						callback: pulldownRefresh
					},
					up: {
						contentrefresh: '正在加载...',
						callback: pullupRefresh
					}
				}
			});
]//添加newId自定义事件监听
window.addEventListener('newsId',function(event){
  //获得事件参数
  var id = event.detail.id;
  console.log(id)
  //主界面触发该事件
   var table = document.body.querySelector('.mui-table-view');
	   var cells = document.body.querySelectorAll('.mui-table-view-cell');
   			console.log(table)
   			console.log(cells)
   			for (var i = 0; i < cells.length; i++) {
   				console.log(cells[i].innerHTML)
   				if(cells[i].innerHTML.indexOf(id)==-1){
   					table.removeChild(cells[i])
   				}
   			}
    });	
			/**
			 * 下拉刷新具体业务实现
			 */
			function pulldownRefresh() {
				setTimeout(function() {
					var table = document.body.querySelector('.mui-table-view');
					var cells = document.body.querySelectorAll('.mui-table-view-cell');
					for (var i = cells.length, len = i + 3; i < len; i++) {
						var li = document.createElement('li');
						li.className = 'mui-table-view-cell';
						li.innerHTML = '<a href="javascript:;">'
           +'<div class="mui-media-body">' +
                '仓库'+i+''+
                '<p class="mui-ellipsis">型号：'+i+'</p>'+
            '	<p class="mui-ellipsis">库存：'+i+'</p>'+
            	'<p class="mui-ellipsis">类别：'+i+'</p>'+
            '</div>'+
       ' </a>'
						//下拉刷新，新纪录插到最前面；
						table.insertBefore(li, table.firstChild);
					}
					mui('#pullrefresh').pullRefresh().endPulldownToRefresh(); //refresh completed
				}, 1500);
			}
			var count = 0;
			/**
			 * 上拉加载具体业务实现
			 */
			function pullupRefresh() {
				setTimeout(function() {
					mui('#pullrefresh').pullRefresh().endPullupToRefresh((++count > 2)); //参数为true代表没有更多数据了。
					var table = document.body.querySelector('.mui-table-view');
					var cells = document.body.querySelectorAll('.mui-table-view-cell');
					for (var i = cells.length, len = i + 5; i < len; i++) {
						var li = document.createElement('li');
						li.className = 'mui-table-view-cell';
	li.innerHTML = '<a href="javascript:;">'
           +'<div class="mui-media-body">' +
                '仓库'+i+''+
                '<p class="mui-ellipsis">型号：'+i+'</p>'+
            '	<p class="mui-ellipsis">库存：'+i+'</p>'+
            	'<p class="mui-ellipsis">类别：'+i+'</p>'+
            '</div>'+
       ' </a>'
       //放到结尾
       table.appendChild(li);
					}
				}, 1500);
			}
			
			
</script>
	</body>
</html>
